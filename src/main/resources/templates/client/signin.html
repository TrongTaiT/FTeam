<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="/client/fragments :: common_head('Đăng ký')"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/tai-khoan.css}">
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
</head>

<body>
    <nav th:replace="/client/fragments :: page_navbar"></nav>

    <section th:replace="/client/fragments :: below_navbar_hide_categories"></section>

    <!-- breadcrumb  -->
    <section class="breadcrumbbar">
        <div class="container">
            <ol class="breadcrumb mb-0 p-0 bg-transparent">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active">
                    <a th:href="@{/account/signin}">Đăng nhập</a>
                </li>
            </ol>
        </div>
    </section>

    <!-- nội dung của trang  -->
    <section class="account-page my-3">
        <div class="container">
            <div class="page-content bg-white">
                <div class="account-page-tab-content m-4">
                    <!-- 2 tab: Đăng ký , Đăng nhập  -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a th:href="@{/account/signup}" class="nav-item nav-link" id="nav-taikhoan-tab">Đăng
                                ký</a>
                            <a th:href="@{/account/signin}" class="nav-item nav-link active" id="nav-donhang-tab">Đăng nhập</a>
                        </div>
                    </nav>

                    <!-- nội dung 2 tab -->
                    <div class="tab-content">

                        <!-- nội dung tab 2: Đăng nhập -->
                        <div class="tab-pane fade show active pl-4 " aria-labelledby="nav-taikhoan-tab">
                            <div class="mt-3 mb-5">
                                <h2 class="text-center account-header">ĐĂNG NHẬP</h2>
                            </div>
                            <div class="container">
                                <form th:action="@{/account/signin}" method="post" id="form-signin" class="form-signin mt-2 mx-auto" style="max-width: 400px;">
                                    <div class="form-label-group">
                                        <input type="email" class="form-control" placeholder="Nhập địa chỉ email" name="email"
                                            required autofocus>
                                    </div>
            
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password"
                                            required>
                                    </div>
            
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input name="remember" type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
                                        <a href="@{forget-password}" class="float-right text-decoration-none"
                                            style="color: #F5A623">Quên mật
                                            khẩu</a>
                                    </div>
            
                                    <button class="btn btn-lg btn-block btn-signin text-uppercase text-white" type="submit"
                                        style="background: #F5A623">Đăng nhập</button>
                                    <hr class="my-4">
                                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                            class="fab fa-google mr-2"></i> Đăng nhập bằng Google</button>
                                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                            class="fab fa-facebook-f mr-2"></i> Đăng nhập bằng Facebook</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- th:repalce footer -->
    <div th:replace="/client/fragments :: page_footer"></div>

    <script>

    </script>

</body>

</html>
