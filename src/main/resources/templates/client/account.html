<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="/client/fragments :: common_head('Tài khoản')"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/tai-khoan.css}">
</head>

<body>
    <nav th:replace="/client/fragments :: page_navbar"></nav>

    <section th:replace="/client/fragments :: below_navbar_hide_categories"></section>

    <!-- breadcrumb  -->
    <section class="breadcrumbbar">
        <div class="container">
            <ol class="breadcrumb mb-0 p-0 bg-transparent">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active">
                    <a th:href="@{/account/signup}">Tài khoản</a>
                </li>
            </ol>
        </div>
    </section>

    <section th:if="${message != null}">
        <div class="alert" role="alert">
            <th:block th:text="${message}"></th:block>
        </div>
    </section>

    <!-- nội dung của trang  -->
    <section class="account-page my-3">
        <div class="container">
            <div class="page-content bg-white">
                <div class="account-page-tab-content m-4">
                    <!-- 2 tab: Đăng ký , Đăng nhập  -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a th:href="@{/account/edit}" class="nav-item nav-link active" id="nav-taikhoan-tab">Hồ
                                sơ</a>
                            <a th:href="@{/account/order}" class="nav-item nav-link" id="nav-donhang-tab">Đơn
                                hàng</a>
                        </div>
                    </nav>

                    <!-- nội dung 2 tab -->
                    <div class="tab-content">
                        <!-- nội dung tab 2: Đăng nhập -->
                        <div class="tab-pane fade show active pl-4 " id="nav-taikhoan" role="tabpanel"
                            aria-labelledby="nav-taikhoan-tab">
                            <div class="offset-md-4 mt-3">
                                <h3 class="account-header">Thông tin tài khoản</h3>
                            </div>
                            <form th:action="@{/account/update}" method="post" th:object="${customer}"
                                onsubmit="return this.valid();">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{id}">

                                <div class="hoten my-3">
                                    <div class="row">
                                        <label class="col-md-3 offset-md-1" for="account-hoten">Họ tên</label>
                                        <input th:field="*{fullname}" class="col-md-6" type="text">
                                    </div>
                                </div>
                                <div class="email my-3">
                                    <div class="row">
                                        <label class="col-md-3 offset-md-1" for="account-email">Địa chỉ
                                            email</label>
                                        <input th:field="*{email}" class="col-md-6" type="text" readonly>
                                    </div>
                                </div>
                                <div class="email my-3">
                                    <div class="row">
                                        <label class="col-md-3 offset-md-1" for="phoneNumber">Số điện thoại</label>
                                        <input th:field="*{phoneNumber}" class="col-md-6" type="text" readonly>
                                    </div>
                                </div>
                                <div class="email my-3">
                                    <div class="row">
                                        <label class="col-md-3 offset-md-1" for="birthday">Ngày sinh</label>
                                        <input th:field="*{birthday}" class="col-md-6" type="date">
                                    </div>
                                </div>
                                <div class="email my-3">
                                    <div class="row">
                                        <label class="col-md-3 offset-md-1" for="account-email">Địa chỉ</label>
                                        <input th:field="*{address}" class="col-md-6" type="text">
                                    </div>
                                </div>
                                <div class="checkbox-change-pass my-3">
                                    <div class="row">
                                        <input type="checkbox" name="changepass" id="changepass" class="offset-md-4"
                                            style="margin-top: 6px;margin-right: 5px; ">
                                        <label for="changepass">Thay đổi mật khẩu</label>
                                    </div>
                                </div>
                                <div class="thay-doi-mk">
                                    <div class="mkcu my-3">
                                        <div class="row">
                                            <label class="col-md-3 offset-md-1" for="oldPassword">Mật khẩu
                                                cũ</label>
                                            <input name="oldPassword" id="oldPassword" class="col-md-6" type="password">
                                        </div>
                                    </div>
                                    <div class="mkmoi my-3">
                                        <div class="row">
                                            <label class="col-md-3 offset-md-1" for="newPassword">Mật khẩu
                                                mới</label>
                                            <input name="newPassword" id="newPassword" class="col-md-6" type="password">
                                        </div>
                                    </div>
                                    <div class="xacnhan-mkmoi my-3">
                                        <div class="row">
                                            <label class="col-md-3 offset-md-1" for="confirmNewPassword">Xác nhận
                                                mật
                                                khẩu</label>
                                            <input name="confirmNewPassword" id="confirmNewPassword" class="col-md-6"
                                                type="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="capnhat my-3">
                                    <div class="row">
                                        <button type="submit"
                                            class="button-capnhat text-uppercase offset-md-4 btn btn-warning mb-4">Cập
                                            nhật</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- th:repalce footer -->
    <div th:replace="/client/fragments :: page_footer"></div>

</body>

</html>
